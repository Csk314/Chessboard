<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chess Board | Using HTML CSS</title>
<style>
    .container{
        width:640px;
        height: 640px;
        border:solid olive 15px;
        display: flex;
        flex-wrap: wrap;

    .black-cell{

        height:80px;
        background-color: black;
    }
</style>

</head>
<body>

        <h1>Chess Board</h1>
    </div>

</html>
